{% extends "layout.html" %}
{% block body %}
<div class="auth-form">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form method="POST" action="{{url_for('login')}}">
        <div class="mb-3">
            <input class="form-control" autofocus name="usuario" placeholder="Usuario" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control" name="password" placeholder="Contraseña" type="password" required>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
        </div>
        <div class="text-center mt-3">
            <a href="{{url_for('registrar')}}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>
    </form>
</div>
{% endblock %}
