{% extends "layout.html" %}

{% block body %}
{% if get_flashed_messages() %}
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-dismissible fade show flash-message {% if category == 'success' %}alert-success{% elif category == 'danger' %}alert-danger{% endif %}" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Registro</h1>
          <form action="{{ url_for('registrar') }}" method="POST">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.alert-success {
    background-color: #198754 !important;
    border-color: #198754 !important;
    color: #fff !important;
}

.alert-danger {
    background-color: #dc3545 !important;
    border-color: #dc3545 !important;
    color: #fff !important;
}

body.dark-theme .alert-success {
    background-color: #198754 !important;
    border-color: #198754 !important;
    color: #fff !important;
}

body.dark-theme .alert-danger {
    background-color: #dc3545 !important;
    border-color: #dc3545 !important;
    color: #fff !important;
}

.flash-message {
    animation: slideIn 0.5s ease-out;
}

.flash-message.fade-out {
    animation: fadeOut 0.5s ease-out forwards;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fadeOut {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}
</style>

<script>
// Auto-cerrar los mensajes después de 3 segundos
document.addEventListener('DOMContentLoaded', function() {
    const flashMessages = document.querySelectorAll('.flash-message');
    flashMessages.forEach(function(message) {
        setTimeout(function() {
            message.classList.add('fade-out');
            setTimeout(function() {
                message.remove();
            }, 500);
        }, 3000);
    });
});
</script>
{% endblock %}
