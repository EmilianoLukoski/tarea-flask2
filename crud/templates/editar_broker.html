{% extends 'layout.html' %}
{% block body %}
  <h1>Editar Broker #{{ id_broker }}</h1>
  <form method="POST" action="{{ url_for('editar_broker', id_broker=id_broker) }}">
    <div class="mb-3">
      <label for="dominio" class="form-label">Dominio del Broker</label>
      <input
        type="text"
        id="dominio"
        name="dominio"
        class="form-control"
        value="{{ dominio }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="usuario_broker" class="form-label">Usuario Broker</label>
      <input
        type="text"
        id="usuario_broker"
        name="usuario_broker"
        class="form-control"
        value="{{ usuario_broker }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password_broker" class="form-label">Contrase√±a Broker</label>
      <input
        type="password"
        id="password_broker"
        name="password_broker"
        class="form-control"
        value="{{ password_broker }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="puerto_tls" class="form-label">Puerto TLS</label>
      <input
        type="number"
        id="puerto_tls"
        name="puerto_tls"
        class="form-control"
        value="{{ puerto_tls }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-warning">
      <i class="bi bi-pencil-fill"></i> Actualizar
    </button>
    <a href="{{ url_for('listar_brokers') }}" class="btn btn-secondary ms-2">
      <i class="bi bi-arrow-left-circle"></i> Volver
    </a>
  </form>
{% endblock %}
