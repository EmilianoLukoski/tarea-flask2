{% extends "layout.html" %}

{% block body %}
<div class="container">
  <h1 class="mb-4 text-center">Agregar Nuevo Nodo</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form action="{{ url_for('agregar_nodo') }}" method="POST">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Nodo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="id_dispositivo" class="form-label">ID del Dispositivo</label>
              <input type="text" class="form-control" id="id_dispositivo" name="id_dispositivo" required>
            </div>
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('index') }}" class="btn btn-danger">
                <i class="fas fa-arrow-left me-2"></i>Volver
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i>Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Agregar Font Awesome para los Ã­conos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
